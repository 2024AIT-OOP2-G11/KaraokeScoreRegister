<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>データ一覧</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('score.list') }}">スコア一覧</a></li>
    </ul>

    <a href="{{ url_for('score.add') }}">新規スコア追加</a>
    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>チャレンジャー</th>
          <th>曲</th>
          <th>スコア</th>
        </tr>
      </thead>
      <tbody>
        {% for score in items %}
        <tr>
          <td>
            <a href="{{ url_for('score.edit', score_id=score.id) }}">編集</a>
          </td>
          <td>{{ score.challenger.name }}</td>
          <td>{{ score.song.name }}</td>
          <td>{{ score.score_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
