<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>楽曲編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>楽曲を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('song.list') }}">楽曲一覧</a></li>
        <li>楽曲編集</li>
    </ul>

    <form action="{{ url_for('song.edit', song_id=song.id) }}" method="post">
        <label>楽曲名: <input type="text" name="song" value="{{ song.song }}" required></label><br>
        <label>歌手: <input type="text" name="artist" value="{{ song.artist }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
