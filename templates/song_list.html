<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>曲一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('song.list') }}">曲一覧</a></li>

    </ul>
    <a href="{{ url_for('song.add') }}">新規曲追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>曲名</th>
                <th>歌手</th>
            </tr>
        </thead>
        <tbody>
            {% for song in items %}
            <tr>
                <td><a href="{{ url_for('song.edit', song_id=song.id) }}">編集</a></td>
                <td>{{ song.song }}</td>
                <td>{{ song.artist }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
